<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 rounded-3" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <i class="bi bi-tools" style="font-size: 3rem; color:#0d6efd;"></i>
      <h2 class="mt-2">IT Asset Management</h2>
      <p class="text-muted">Login to your account</p>
    </div>

    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter username"
            [(ngModel)]="username" required #usernameModel="ngModel" />
        </div>
        <div *ngIf="usernameModel.invalid && usernameModel.touched" class="text-danger small mt-1">
          Username is required
        </div>

      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"
            [(ngModel)]="password" required #passwordModel="ngModel" />
        </div>
        <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger small mt-1">
          Password is required
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger py-2 text-center">
        {{ errorMessage }}
      </div>

      <!-- Login button -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>
    </form>

    <div class="text-center mt-2">
      <a href="#" (click)="openChangePasswordModal($event)">Change Password</a>
    </div>
  </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form #changePasswordForm="ngForm" (ngSubmit)="submitChangePassword(changePasswordForm)">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="changePasswordData.username" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Old Password</label>
            <input type="password" class="form-control" [(ngModel)]="changePasswordData.oldPassword" name="oldPassword" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" [(ngModel)]="changePasswordData.newPassword" name="newPassword" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" [(ngModel)]="changePasswordData.confirmPassword" name="confirmPassword" required>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
